<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shoppay Newsletter Subscription</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Hero Section with Overlay -->
  <section class="hero-section">
    <div class="overlay"></div>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="hero-content">
            <h1>Stay Updated with Shoppayâ€™s Exclusive Offers!</h1>
            <p>Subscribe to our newsletter and be the first to know about our latest deals, discounts, and new arrivals.</p>
            <form id="subscriptionForm" class="subscription-form">
              <div class="form-group">
                <input type="text" class="form-control" id="fullName" placeholder="Your Name" required>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
              </div>
              <button type="submit" class="btn btn-primary btn-subscribe">Subscribe</button>
            </form>
            <p id="subscriptionResult" class="subscription-result"></p>
          </div>
        </div>
        <div class="col-md-6">
          <div id="productCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://www.tejar.com/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/a/s/asus_rog_ally_7_120hz_fhd_1080p_gaming_handheld3_-_tejar.jpg" class="d-block w-100" alt="Product 1">
              </div>
              <div class="carousel-item">
                <img src="https://geeky.parade.com/.image/ar_1.91%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cg_faces:center%2Cq_auto:good%2Cw_1200/MTk5NTg3MjIwOTc2MzEzNDQ3/project-q-promo-shot.jpg" class="d-block w-100" alt="Product 2">
              </div>
              <div class="carousel-item">
                <img src="https://i.pcmag.com/imagery/reviews/077JN1N27RHQ3sZFRkgLGPY-1.fit_lim.size_840x473.v1686949759.jpg" class="d-block w-100" alt="Product 2">
              </div>
              <div class="carousel-item">
                <img src="https://dyson-h.assetsadobe2.com/is/image/content/dam/dyson/leap-petite-global/products/headphones/dyson-zone/overview/Overview-Module-4-east.jpg?$responsive$&cropPathE=desktop&fit=stretch,1&wid=1920" class="d-block w-100" alt="Product 2">
              </div>
              <div class="carousel-item">
                <img src="https://www.philips.com/c-dam/b2c/category-pages/sound-and-vision/headphones/master/homepage/headphones-homepage-thumbnail-700x394.jpg" class="d-block w-100" alt="Product 2">
              </div>
              <!-- ======= carousel items end ======== -->
            </div>
            <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
